<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <section>
      <div class="container">
        <div class="cards">
          <div class="row g-5">
            <div class="col-md-3">
              <div class="card rounded-2">
                <img class="rounded-2" src="imgs/imgi_16_chef1.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_17_chef2.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3 ">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_18_chef3.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_19_chef4.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="card rounded-2">
                <img class="rounded-2" src="imgs/imgi_1_slide2.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_2_slide3.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3 ">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_3_slide1.jpg" alt="" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card rounded-2">
                <img class="card rounded-2" src="imgs/imgi_10_Courses.jpg" alt="" />
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </section>
 
    <div class="layer d-none">
      <div class="img-box">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-square-xmark"></i>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
