<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="blog">
      <div class="overlay">
        <div class="crud">
          <i class="fab fa-cuttlefish space"></i>
          <i class="far fa-registered space"></i>
          <i class="fab fa-uniregistry space"></i>
          <i class="fab fa-dyalog space"></i>
        </div>
        <div class="products">
          <label 
            >Product Name <sup class="text-danger">*</sup></label
          >
          <input type="text" placeholder="Samsung" id="proName" />
          <label 
            >Product Price <sup class="text-danger">*</sup></label
          >
          <input type="number" placeholder="6000" id="proPrice" />
          <label 
            >Product Category <sup class="text-danger">*</sup></label
          >
          <input type="text" placeholder="Tablet" id="proCategory" />
          <label 
            >Product Desc <sup class="text-danger">*</sup></label
          >
          <textarea id="proDesc"></textarea>
          <div class="button-div">
            <button id="btn" class="d-block text-light">Add Product</button>
            <button id="Updatebtn" class="d-none text-light">Update Product</button>
          </div>
        </div>

        <div class="data-table">
          <i class="fa-solid fa-magnifying-glass sear"></i>
          <input type="text" placeholder="Search For Products..." id="searchpro" />
          <table class="table">
            <thead class="bg-dark text-light">
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider text-light" id="tbody">
              <tr>
                <td>2</td>
                <td>Samsung</td>
                <td>6000</td>
                <td>tablet</td>
                <td>sadsdam</td>
                <td>
                  <i class="fas fa-edit text-danger me-2 d-inline"> Delete</i>
                </td>
                <td>
                  <i class="fas fa-minus-circle text-warning me-2 d-inline"> Update</i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
